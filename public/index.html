<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Darumadrop+One" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display" />
    <script src="/socket.io/socket.io.js"></script>
    <script  src="index.js" type="module" defer></script>
    <title>ta-te-ti</title>
</head>
<body>
    <div class="container">
        <h1>#TRES EN LINEA#</h1>
        <div class="contador">
            <h2>Jugador 1:</h2>
            <div id="jugador1" class="contadores">0</div>
            <button id='reiniciar'>REINICIAR</button>
            <h2>Jugador 2:</h2>
            <div id="jugador2" class="contadores">0</div>
        </div>
        <div class="ta-te-ti">
            <button id="1" class="ubicacion"></button>
            <button id="2" class="ubicacion"></button>
            <button id="3" class="ubicacion"></button>
            <button id="4" class="ubicacion"></button>
            <button id="5" class="ubicacion"></button>
            <button id="6" class="ubicacion"></button>
            <button id="7" class="ubicacion"></button>
            <button id="8" class="ubicacion"></button>
            <button id="9" class="ubicacion"></button>
        </div>

        <div class="nombre-usuario">
            <h3>Nombre de usuario:</h3>
            <input id="usuario1">
            <button id="jugar">Jugar</button>
        </div>
        <div class="jugadores" id="usuario-1">
            <h3>Jugador 1: </h3>
            <div id="sala-jugador-1"></div>
        </div>
        <div class="jugadores">
            <h3>Jugador 2: </h3>
            <div id="sala-jugador-2"></div>
        </div>
        
    </div>
    <div id="chat-container">
        <div id="chat-windows">
            <div id="output"></div>
            <div id="actions"></div>
        </div>
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="mensaje" placeholder="Escribe un mensaje">
        <button id="send"> Enviar </button>
    </div>
</body>
</html>
